	<div class="container">
		<h1>Your Lat/Long</h1>
		<p>If you're lost, have no fear.</p>
		<p id="geolocation-info">Click the button below to get your location:</p>
		<button type="button" class="btn btn-primary" onclick="getLocation()">Get Location</button>
	</div>
	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				document.getElementById("geolocation-info").innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function showPosition(position) {
			var lat = position.coords.latitude;
			var lon = position.coords.longitude;
			document.getElementById("geolocation-info").innerHTML = "Your location is: " + lat + ", " + lon;
		}
	</script>
